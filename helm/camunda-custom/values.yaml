opensearch:
  enabled: true
  
  # Single node setup za dev
  singleNode: true
  replicas: 1
  
  # JVM heap settings
  opensearchJavaOpts: "-Xms512m -Xmx512m"
  
  # Resource limits
  resources:
    requests:
      cpu: "200m"
      memory: "1Gi"
    limits:
      cpu: "500m"
      memory: "2Gi"
  
  # Persistent storage
  persistence:
    enabled: true
    size: 5Gi
  
  # Disable security za dev
  config:
    opensearch.yml: |
      cluster.name: opensearch-cluster
      network.host: 0.0.0.0
      plugins.security.disabled: true
      discovery.type: single-node
  
  # Service configuration
  service:
    type: ClusterIP

camunda-platform:
  global:
    ingress:
      enabled: false
    

    elasticsearch:
      enabled: true
      host: "camunda-platform-opensearch"  # ‚Üê ISPRAVLJENO: <release-name>-opensearch
      port: 9200
      clusterName: "opensearch-cluster"
      protocol: "http"
  
  # Zeebe - workflow engine
  zeebe:
    clusterSize: 1
    partitionCount: 1
    replicationFactor: 1
    resources:
      requests:
        cpu: "200m"
        memory: "512Mi"
      limits:
        cpu: "500m"
        memory: "1Gi"
  
  # Zeebe Gateway
  zeebe-gateway:
    replicas: 1
    resources:
      requests:
        cpu: "100m"
        memory: "256Mi"
      limits:
        cpu: "250m"
        memory: "512Mi"
  
  # Operate UI
  operate:
    enabled: true
    resources:
      requests:
        cpu: "200m"
        memory: "512Mi"
      limits:
        cpu: "400m"
        memory: "1Gi"
  
  # Tasklist UI
  tasklist:
    enabled: true
    resources:
      requests:
        cpu: "200m"
        memory: "512Mi"
      limits:
        cpu: "400m"
        memory: "1Gi"
  
  # Disable unnecessary components
  optimize:
    enabled: false
  
  connectors:
    enabled: false
  
  webModeler:
    enabled: false
  
  console:
    enabled: false
  
  # Disable Identity/Keycloak za dev
  identity:
    enabled: false
  
  identityKeycloak:
    enabled: false
  
  # DISABLE Bitnami Elasticsearch (koristimo OpenSearch iznad)
  elasticsearch:
    enabled: false
  
  # PostgreSQL - Official image
  postgresql:
    enabled: true
    image:
      registry: docker.io
      repository: postgres
      tag: 15-alpine
    auth:
      postgresPassword: "camunda"
      username: "camunda"
      password: "camunda"
      database: "camunda"
    primary:
      persistence:
        enabled: true
        size: 5Gi
      resources:
        requests:
          cpu: "100m"
          memory: "256Mi"
        limits:
          cpu: "250m"
          memory: "512Mi"