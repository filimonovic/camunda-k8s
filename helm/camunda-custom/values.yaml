# Override-uj Camunda default values
camunda-platform:
  global:
    ingress:
      enabled: false  # Za dev bez ingress-a
    
  zeebe:
    replicas: 1
    resources:
      requests:
        cpu: "500m"
        memory: "512Mi"
      limits:
        cpu: "1000m"
        memory: "1Gi"
  
  zeebe-gateway:
    replicas: 1
    resources:
      requests:
        cpu: "250m"
        memory: "256Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"
  
  operate:
    enabled: true
    replicas: 1
    resources:
      requests:
        cpu: "250m"
        memory: "512Mi"
      limits:
        cpu: "500m"
        memory: "1Gi"
  
  tasklist:
    enabled: true
    replicas: 1
    resources:
      requests:
        cpu: "250m"
        memory: "512Mi"
      limits:
        cpu: "500m"
        memory: "1Gi"
  
  optimize:
    enabled: false  # Iskljuƒçi za dev ako ne treba
  
  identity:
    enabled: true
  
  elasticsearch:
    replicas: 1
    minimumMasterNodes: 1
    resources:
      requests:
        cpu: "500m"
        memory: "1Gi"
      limits:
        cpu: "1000m"
        memory: "2Gi"

  postgresql:
    enabled: true
    primary:
      resources:
        requests:
          cpu: "250m"
          memory: "256Mi"
        limits:
          cpu: "500m"
          memory: "512Mi"

# Custom secrets placeholder
customSecrets:
  enabled: true
  dbPassword: "changeme"  # Override preko ArgoCD ili sealed-secrets