postgresql-web-modeler:
  enabled: false

opensearch:
  enabled: true
  singleNode: true
  replicas: 1
  opensearchJavaOpts: "-Xms512m -Xmx512m"
  resources:
    requests:
      cpu: "200m"
      memory: "1Gi"
    limits:
      cpu: "500m"
      memory: "2Gi"
  persistence:
    enabled: true
    size: 5Gi
  config:
    opensearch.yml: |
      cluster.name: opensearch-cluster
      network.host: 0.0.0.0
      plugins.security.disabled: true
      discovery.type: single-node

camunda-platform:
  global:
    ingress:
      enabled: false
    
    identity:
      auth:
        enabled: false
        publicIssuerUrl: "http://localhost/auth/realms/camunda-platform"
        operate:
          redirectUrl: "http://localhost"
        tasklist:
          redirectUrl: "http://localhost"
        optimize:
          redirectUrl: "http://localhost"
        webModeler:
          redirectUrl: "http://localhost"
        console:
          redirectUrl: "http://localhost"
    
    elasticsearch:
      host: "opensearch-cluster-master"
      port: 9200
      clusterName: "opensearch-cluster"
  
  zeebe:
    clusterSize: 1
    partitionCount: 1
    replicationFactor: 1
    resources:
      requests:
        cpu: "200m"
        memory: "512Mi"
      limits:
        cpu: "500m"
        memory: "1Gi"
  
  zeebeGateway:
    replicas: 1
    resources:
      requests:
        cpu: "100m"
        memory: "256Mi"
      limits:
        cpu: "250m"
        memory: "512Mi"
  
  operate:
    enabled: true
    resources:
      requests:
        cpu: "200m"
        memory: "512Mi"
      limits:
        cpu: "400m"
        memory: "1Gi"
    env:
      - name: CAMUNDA_OPERATE_ELASTICSEARCH_URL
        value: "http://opensearch-cluster-master:9200"
      - name: CAMUNDA_OPERATE_ELASTICSEARCH_CLUSTERNAME
        value: "opensearch-cluster"
      - name: CAMUNDA_OPERATE_ZEEBE_GATEWAYADDRESS
        value: "camunda-platform-zeebe-gateway:26500"
  
  tasklist:
    enabled: true
    resources:
      requests:
        cpu: "200m"
        memory: "512Mi"
      limits:
        cpu: "400m"
        memory: "1Gi"
    env:
      - name: CAMUNDA_TASKLIST_ELASTICSEARCH_URL
        value: "http://opensearch-cluster-master:9200"
      - name: CAMUNDA_TASKLIST_ELASTICSEARCH_CLUSTERNAME
        value: "opensearch-cluster"
      - name: CAMUNDA_TASKLIST_ZEEBE_GATEWAYADDRESS
        value: "camunda-platform-zeebe-gateway:26500"
  
  optimize:
    enabled: false
  
  connectors:
    enabled: false
  
  webModeler:
    enabled: false
  
  console:
    enabled: false
  
  identity:
    enabled: false
  
  identityKeycloak:
    enabled: false
  
  identityPostgresql:
    enabled: false
  
  elasticsearch:
    enabled: false
  
  postgresql:
    enabled: true
    image:
      registry: docker.io
      repository: postgres
      tag: 15-alpine
    auth:
      postgresPassword: "camunda"
      username: "camunda"
      password: "camunda"
      database: "camunda"
    primary:
      persistence:
        enabled: true
        size: 5Gi
      resources:
        requests:
          cpu: "100m"
          memory: "256Mi"
        limits:
          cpu: "250m"
          memory: "512Mi"